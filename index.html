<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>vPlayer</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="vPlayer">
        <video id="playerContent" preload="auto">
            <!--<source src="http://media.w3.org/2010/05/sintel/trailer.webm" type='video/webm;codecs="vp8, vorbis"'/>-->
            <source src="http://www.google.cn/adsense/start/videos/home-hero.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'/>
        </video>
        <div id="playerControler">
            <div class="playButtonWrap">
                <div id="play" class="playButton"></div>
                <div id="pause" class="pauseButton"></div>
            </div>
            <div id="vplayerTimeLine"></div>
            <div class="vPlayVolumeWrap">
                <div id="volumeIcon"></div>
                <div id="vPlayVolume">
                    <div id="dragBar"></div>
                    <div id="dragMask"></div>
                </div>
            </div>

        </div>
        <div id="progressBar">
            <div class="reloadProgress">
                <div class="progress"></div>
            </div>

        </div>
    </div>
    <script src="js/man.js"></script>
</body>
</html>
